<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Name | Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #2d2d2d;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #ccc;
    }

    nav {
      background: #444;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #444;
    }

    .section-content {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background: #2d2d2d;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Your Title or Tagline</p>
  </header>

  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#experience">Experience</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <div class="section-content">
      <p><!-- Add about you here --></p>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="section-content">
      <p><!-- Add your projects here --></p>
    </div>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <div class="section-content">
      <p><!-- Add your work/education experience here --></p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="section-content">
      <p><!-- Add contact info or form here --></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
